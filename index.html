        /* ----------------------------------------------------------
           √çCONE DO CHAT (WIDGET Chatbot)
        ---------------------------------------------------------- */
        #chat-widget {
  position: fixed;
  bottom: 80px;
  right: 5px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
  font-size: 24px;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  transform: translateY(20px); /* entrada suave */
}

        #chat-widget {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
#chat-widget.visible {
  opacity: 1;
  transform: translateY(0);
}


        #chat-widget.hidden {
            display: none;
        }

        #chat-widget:hover {
            transform: scale(1.1);
            filter: brightness(0.95);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        #chat-widget-notification {
            position: absolute;
            top: -10px;
            right: 5px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        /* ----------------------------------------------------------
           ANIMA√á√ïES DE MINIMIZAR / EXPANDIR (GENIE)
        ---------------------------------------------------------- */
        @keyframes genie-in {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(50%, 50%);
                opacity: 0;
            }
        }
        @keyframes genie-out {
            0% {
                transform: scale(0) translate(50%, 50%);
                opacity: 0;
            }
            100% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        /* ----------------------------------------------------------
           CAIXA DO CHAT (CHAT-BOX)
        ---------------------------------------------------------- */
        #chat-box {
            position: fixed;
            bottom: 120px;
            right:20px;
            width: 330px;
            height: 600px; /* Aqui voc√™ define a altura */
            z-index: 9999; /* Valor alto para sobrepor outros elementos */
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            

            /* Mantemos transition se quiser, mas cuidado p/ n√£o conflitar com as keyframes
               transition: transform 0.3s ease, opacity 0.3s ease; */

            opacity: 0;
            transform: scale(0.9);
            transform-origin: bottom right;
            overflow: hidden; /* Remove qualquer conte√∫do que "escorregue" pelas bordas */
        }

        /* Quando o chat est√° realmente oculto */
        #chat-box.hidden {
            display: none; /* some da tela */
        }

        /* Abriu (vis√≠vel) -> anima√ß√£o de "genie-out" (expandir) */
        #chat-box.visible {
            animation: genie-out 0.3s forwards;
        }

        /* Fechando -> anima√ß√£o de "genie-in" (encolher) */
        #chat-box.closing {
            animation: genie-in 0.3s forwards;
        }

        /* ----------------------------------------------------------
           CABE√áALHO DO CHAT
        ---------------------------------------------------------- */
        #chat-box-header {

        ---------------------------------------------------------- */

        /* ---------------------------------------------------------------------
           BAL√ÉO DE PENSAMENTO QUANDO MINIMIZADO (Chatbot depois dos 3 segundos)
        ------------------------------------------------------------------------ */
        /* Estilo do bal√£o com seta */
        #thought-bubble {
  position: fixed;
  bottom: 140px;
  right: 50px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 15px 15px 0 15px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  padding: 12px 18px;
  max-width: 300px;
  font-size: 16px;
  display: block; /* Mant√©m block para evitar reflow inesperado */
  opacity: 0;
  pointer-events: none;
  visibility: hidden; /* üëâ impede o flash */
  z-index: 999;
  line-height: justify;
  transform-origin: bottom right;
  animation: thoughtBubbleIn 0.4s ease-out;
}


#thought-bubble::after {
  content: "";
  position: absolute;
  bottom: -10px;
  right: 25px;
  border-width: 10px;
  border-style: solid;
  border-color: white transparent transparent transparent;
}


/* Estilo do texto digitado */
#bubble-typing-text {
  white-space: pre-line;
  font-family: Arial, sans-serif;
  font-size: 15px;
}
#thought-bubble-close {
  position: absolute;
  top: 6px;
  right: 10px;
  font-size: 20px;
  color: #888;
  cursor: pointer;
  transition: transform 0.2s ease, color 0.2s ease;
  font-weight: bold;
  z-index: 2;
}

#thought-bubble-close:hover {
  color: #d00;
  transform: scale(1.2);
}

@keyframes thoughtBubbleIn {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ----------------------------------------------------------
           ANIMA√á√ÉO G√äNIO PENSAMENTO EXABOT/CHATBOT
        ---------------------------------------------------------- */
        @keyframes shrinkToBot {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(45px, 60px) scale(0.1);
    opacity: 0;
  }
}

#thought-bubble.closing {
  animation: shrinkToBot 0.6s ease forwards;
}

        /* ----------------------------------------------------------
           ANIMA√á√ÉO "DESINTEGRAR"
        ---------------------------------------------------------- */
        @keyframes desintegrar {
            0% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(5px);
            }
        }
        .desintegrando {
            animation: desintegrar 0.5s ease-out forwards;
        }

---------------------------------------------------------- */
#predefined-questions {

/* üîπ Configura√ß√£o inicial das perguntas pr√©-definidas */

---------------------------------------------------------- */
@media (max-width: 768px) {
  /* Chatbox para smartphones */
  #chat-box {
    width: 100vw;         /* Ocupa toda a largura da tela */

async function digitarTexto(elemento, texto, velocidade = 40) {
    const tecladoSom = document.getElementById("keyboard-type-sound");

    if (tecladoSom && tecladoSom.paused) {
        tecladoSom.currentTime = 0;

        elemento.textContent += texto[i];
        chatMessages.scrollTop = chatMessages.scrollHeight;

        await new Promise(resolve => setTimeout(resolve, velocidade));

        tecladoSom.pause();
        tecladoSom.currentTime = 0;
    }

function detectarIdioma(texto) {
    if (/[\u4E00-\u9FFF]/.test(texto)) return 'zh-CN'; // Chin√™s Simplificado
    if (/^[a-zA-Z0-9\s,.!?]+$/.test(texto)) return 'en-US'; // Ingl√™s
    return 'pt-BR'; // Padr√£o: Portugu√™s
}

// Fun√ß√£o para limpar o texto e remover caracteres indesejados
function limparTextoParaFala(texto) {
    // Remove caracteres como * e - que n√£o devem ser lidos pelo TTS
    texto = texto.replace(/[\*\-]/g, ''); // Remove * e -
    // Garante que pontos e v√≠rgulas sejam seguidos por espa√ßos para pausas naturais
    texto = texto.replace(/\.(?!\s)/g, '. '); // Garante espa√ßo ap√≥s ponto
    texto = texto.replace(/,(?!\s)/g, ', '); // Garante espa√ßo ap√≥s v√≠rgula
    texto = texto.replace(/\s+/g, ' '); // Substitui m√∫ltiplos espa√ßos por um √∫nico
    return texto.trim(); // Remove espa√ßos desnecess√°rios no in√≠cio e fim
}

// Fun√ß√£o para filtrar o texto antes de enviar para o TTS
function filtrarTextoParaTTS(texto) {
    // Remove os s√≠mbolos de Markdown de negrito (**)
    texto = texto.replace(/\*\*(.*?)\*\*/g, '$1');

    // Remove emojis (substitui por espa√ßo para evitar "palavras grudadas")
    texto = texto.replace(/\p{Emoji}/gu, ' ');

    // Remove s√≠mbolos de pontua√ß√£o desnecess√°rios para fala
    texto = texto.replace(/[!?#]/g, '');

    // Ajusta entona√ß√£o para perguntas ou afirma√ß√µes
    if (texto.trim().endsWith('?')) {
        texto = `Pergunta: ${texto}`; // Adiciona um prefixo para enfatizar perguntas
    } else if (texto.trim().endsWith('!')) {
        texto = `Aten√ß√£o: ${texto}`; // Adiciona um prefixo para afirma√ß√µes enf√°ticas
    }

    return texto.trim();
}


// Fun√ß√£o para parar qualquer fala em andamento
function pararFala() {
    if (window.audioAtual && typeof window.audioAtual.pause === 'function') {
        window.audioAtual.pause();
        window.audioAtual.currentTime = 0;
        window.audioAtual = null;
        console.log("üõë √Åudio interrompido.");
    }

    // üß† Garante que o status n√£o fique congelado em "Reproduzindo resposta..."
    const statusText = document.querySelector('#status-text') || document.querySelector('#status-indicador');
    if (statusText && (statusText.textContent.includes('Reproduzindo') || statusText.textContent.includes('Preparando'))) {
        statusText.textContent = 'Online';
        const chatStatus = document.getElementById('chat-status');
        if (chatStatus) {

            chatStatus.classList.add('online');
        }

    }

    if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
    }
}

/***************************************************************

 ***************************************************************/
 function atualizarStatusTemporario(novoTexto, tempoEmMs = null) {
    const statusText = document.querySelector('#status-text');
    const chatStatus = document.getElementById('chat-status');

    if (!statusText || !chatStatus) return;

    const textoOriginal = statusText.textContent;
    const classeOriginal = chatStatus.className;

    // Aplica texto e classe visualmente compat√≠vel
    statusText.textContent = novoTexto;

    // Ajusta cor dependendo do tipo de mensagem tempor√°ria
    if (novoTexto.includes("Preparando")) {
        chatStatus.classList.remove('online', 'offline');
        chatStatus.classList.add('processando'); // Usa a cor de "processando"
    } else if (novoTexto.includes("Reproduzindo")) {
        chatStatus.classList.remove('processando', 'offline');
        chatStatus.classList.add('online'); // Usa a cor de "online"
    }

    // Se houver tempo para restaurar
    if (tempoEmMs) {
        setTimeout(() => {
            statusText.textContent = textoOriginal;
            chatStatus.className = classeOriginal;
        }, tempoEmMs);
    }
}

function renderizarTextoGradual(texto) {
    return new Promise((resolve) => {
        const mensagemContainer = document.createElement('div');
        mensagemContainer.innerHTML = `<span class="ExaBot">ExaBot:</span> <span class="ExaBot-message"></span>`;
        const mensagemTexto = mensagemContainer.querySelector('.ExaBot-message');
        chatMessages.appendChild(mensagemContainer);

        let index = 0;
        const interval = setInterval(() => {
            const currentText = texto.slice(0, index + 1);
            mensagemTexto.innerHTML = processarMarkdown(currentText, "ExaBot");
            
            // Inicia o TTS durante a exibi√ß√£o
            if (ttsEnabled && index === 0) {
                iniciarFala(texto); // L√™ o texto completo no in√≠cio
            }

            index++;
            if (!userScrolling) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            if (index === texto.length) {
                clearInterval(interval);
                resolve();
            }
        }, 25); // Velocidade da digita√ß√£o
    });
}

        /***************************************************************
         *               MARKDOWN E EMOJIS
         ***************************************************************/
        function adicionarEmojis(texto) {
            const regras = {
                "especialistas": "üë®‚Äçüíª",
                "trabalhando": "üîÑ",
                "erro": "‚ùå",
                "finalizado": "‚úÖ",
                "ajudar!": "ü§ù",
                "suporte t√©cnico": "üîß",
                "atendimento": "üïí",
                "endere√ßo": "üìç",
                "disposi√ß√£o": "üòÄ",
                "opini√£o": "üåü"
            };
            for (const [palavra, emoji] of Object.entries(regras)) {
                const regex = new RegExp(`\\b(${palavra})\\b`, "gi");
                texto = texto.replace(regex, `$1 ${emoji}`);
            }
            return texto;
        }

        function processarMarkdown(texto, tipo) {
    if (tipo === "ExaBot") {
        texto = adicionarEmojis(texto);

        // Remove negrito de palavras muito curtas
        texto = texto.replace(/\*\*(\w{1,2})\*\*/g, '$1');

        // Markdown: **palavra** => <b>palavra</b>
        texto = texto.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");

        // Converte quebra de linha para <br> se houver bullets ou formata√ß√£o por \n
        if (texto.includes("\n")) {
            texto = texto.replace(/\n/g, "<br>");
        }
    }

    return texto;
}

    const mensagemTexto = mensagemContainer.querySelector('.ExaBot-message');
    chatMessages.insertBefore(mensagemContainer, chatMessages.firstChild);

    let index = 0;
    const interval = setInterval(() => {
        mensagemTexto.textContent += saudacaoTexto[index];
        index++;
        if (index === saudacaoTexto.length) {
            clearInterval(interval);
            digitarPerguntas(); // Inicia anima√ß√£o das perguntas
        }
    }, 50);
}

function digitarPerguntas() {
    if (perguntasAnimadas) return;
    perguntasAnimadas = true;

    const perguntasContainer = document.getElementById('predefined-questions');
    perguntasContainer.style.display = "flex";
    perguntasContainer.style.flexDirection = "column";

    const perguntas = perguntasContainer.querySelectorAll('.question-btn');

    perguntas.forEach((button, index) => {
        const texto = button.getAttribute('data-question');
        button.classList.add('hidden'); // üîπ Come√ßa invis√≠vel

        setTimeout(() => {
            button.classList.remove('hidden'); // üîπ Agora mostra o bot√£o
            button.textContent = ""; // üîπ Come√ßa sem texto
            button.style.opacity = "0";
            button.style.width = "0px"; // üîπ Come√ßa SEM largura
            button.style.maxWidth = "0px";
            button.style.transition = "width 0.2s ease-out, opacity 0.3s ease-out";

            setTimeout(() => {
                button.style.opacity = "1";
            }, 50);

            let i = 0;

            function escreverLetra() {
    if (i < texto.length) {
        button.textContent += texto[i];
        i++;

        // üîä Toca som de digita√ß√£o gradual
        const tecladoSom = document.getElementById("keyboard-type-sound");
        if (tecladoSom && tecladoSom.paused) {
            tecladoSom.currentTime = 0;
            if (somPermitido())
            tecladoSom.play();
        }

        // üîπ Cresce o bal√£o conforme cada letra digitada
        button.style.width = `${button.scrollWidth + 15}px`;
        button.style.maxWidth = "100%";

        let delay = 40;
        if (Math.random() < 0.15) delay = 120;
        if (texto[i] === " ") delay = 80;
        if ([".", ",", "?", "!"].includes(texto[i - 1])) delay = 200;

        setTimeout(escreverLetra, delay);
    } else {
        // üîá Para o som ao final da digita√ß√£o
        const tecladoSom = document.getElementById("keyboard-type-sound");
        if (tecladoSom) {
            tecladoSom.pause();
            tecladoSom.currentTime = 0;
        }
    }
}

            escreverLetra(); // üîπ Inicia a digita√ß√£o gradual
        }, index * 1300); // üîπ Aparece uma por vez (1.3s entre cada uma)
    });
}
